<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laporan Penjualan</title>
    <!-- Menghubungkan Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* CSS untuk mengatur ukuran canvas */
        #chart-container {
            width: 60%;  /* Ukuran lebar grafik menjadi 60% dari parent */
            margin: auto; /* Pusatkan posisi grafik */
        }

        canvas {
            max-width: 100%; /* Agar tidak melebihi kontainer */
            height: auto; /* Tinggi mengikuti proporsi */
        }

        h2 {
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Judul Halaman -->
    <h2>Laporan Penjualan</h2>
    
    <!-- Container untuk Chart -->
    <div id="chart-container">
        <canvas id="penjualanChart"></canvas>
    </div>

    <script>
        // Data Penjualan
        const labels = [
            'Januari', 'Februari', 'Maret', 'April', 
            'Mei', 'Juni', 'Juli', 'Agustus', 
            'September', 'Oktober', 'November', 'Desember'
        ];

        const data2022 = [4017, 6135, 7091, 5841, 5036, 4547, 3467, 3970, 6313, 3595, 9207, 5945];
        const data2023 = [2416, 4136, 7935, 8004, 9505, 5026, 6108, 6343, 9404, 9280, 9287, 8689];

        // Konfigurasi Chart.js
        const ctx = document.getElementById('penjualanChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [
                    {
                        label: '2022',
                        data: data2022,
                        backgroundColor: 'rgba(0, 162, 235, 0.7)',
                        borderColor: 'rgba(0, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: '2023',
                        data: data2023,
                        backgroundColor: 'rgba(0, 99, 132, 0.7)',
                        borderColor: 'rgba(0, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    title: {
                        display: true,
                        text: 'Laporan Penjualan'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
